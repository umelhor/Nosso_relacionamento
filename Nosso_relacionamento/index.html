    <div class="hearts-container"></div>

    <script>
        const startDate = new Date('2024-04-27T20:00:00');

        function updateTime() {
            const today = new Date();
            
            let years = today.getFullYear() - startDate.getFullYear();
            let months = today.getMonth() - startDate.getMonth();
            let days = today.getDate() - startDate.getDate();
            let hours = today.getHours() - startDate.getHours();
            let minutes = today.getMinutes() - startDate.getMinutes();
            let seconds = today.getSeconds() - startDate.getSeconds();

            if (days < 0) {
    months--;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
} else if (days === 0) {
    days = 1; // Garante que o dia seja mostrado como 0 no dia exato do anivers√°rio
}

            if (months < 0) {
                years--;
                months += 12;
            }

            if (hours < 0) {
                days--;
                hours += 24;
            }

            if (minutes < 0) {
                hours--;
                minutes += 60;
            }

            if (seconds < 0) {
                minutes--;
                seconds += 60;
            }

            document.getElementById('timeTogether').textContent = 
                `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        setInterval(updateTime, 1000);

        // Slideshow
        const images = [

            'imagens/foto12.jpeg',
        ];

        let currentIndex = 0;
        function showNextImage() {
            const imgElement = document.getElementById('slideshow');
            imgElement.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(showNextImage, 3000); // Troca de imagem a cada 3 segundos
        showNextImage(); // Mostrar a primeira imagem imediatamente

        // Adiciona anima√ß√£o de cora√ß√µes ap√≥s 10 segundos
        setTimeout(() => {
    const heartsContainer = document.querySelector('.hearts-container');
    const heartColors = ['ü§ç', 'ü§ç']; // Cora√ß√µes rosa e azul

    for (let i = 0; i < 50; i++) {

        heart.classList.add('heart');
        heart.textContent = heartColors[Math.floor(Math.random() * heartColors.length)];

        // Posicionando o cora√ß√£o no meio da tela

}, 1);

document.body.addEventListener('click', function playMusic() {
